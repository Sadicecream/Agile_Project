<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>CookBook Pro</title>

</head>

<body>
    <div class="topnav">
        <form method="POST" action="/">
            <input type="text" name="Recipe Keyword" placeholder="Search..">

            <select name="comp_select">
            <option value="name">Name</option>
            <option value="keyword">Keyword</option>
        </select>

            <input type="submit">
        </form>
    </div>
    <div class="alertmsg">
        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
    </div>
    <h1>Recipes</h1>
    <header>
        <nav>
            <a href="/create_recipe.html">Create New Recipe</a>
        </nav>
    </header>

    <div class="main">
        {% for i in recipes %}
        <div class="singlerecipecard">
            <a href="/recipes/{{ i.name }}">
          {{ i.name }}
        </a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
